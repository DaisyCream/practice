<script type="text/javascript">
    var xhr;
    var obj;
    var text = document.getElementsByTagName('tr');
    function getRequest(){
        if(window.XMLHttpRequest){
            xhr = new XMLHttpRequest();
        }
        else{
            xhr = new ActiveXObject("Microsoft.XMLHttp");
        }
        xhr.onreadystatechange = function(){
            if(xhr.status==200 && xhr.readyState==4){
                console.log("1");
                obj = eval("(" + xhr.responseText + ")");
                for(var i=1;i<text.length;i++){
                    var textTd = text[i].getElementsByTagName('td');
                        textTd[0].innerHTML = obj.student[i-1].no;
                        textTd[1].innerHTML = obj.student[i-1].name;
                        textTd[2].innerHTML = obj.student[i-1].age;
                }
            }
        };
        xhr.open("GET","massage.txt",true);
        xhr.send(null);
    }
</script>
